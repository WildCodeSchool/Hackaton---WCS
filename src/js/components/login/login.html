<div class="container">
	<div class="row">
		<form>
			<h1> Connection </h1>
			<div class="row loginInput">
				<div class="col-xs-8 col-xs-offset-4 col-lg-3 col-lg-offset-3">
					<input type="text" placeholder="Your pseudo" ng-model="$ctrl.pseudo" required="" class="inputForm">
				</div>
				<div class="col-xs-8 col-xs-offset-4 col-lg-3 col-lg-offset-0">
					<input type="password" placeholder="Password" ng-model="$ctrl.password" required="" class="inputForm">
				</div>
				<div class="col-xs-8 col-xs-offset-4 col-lg-2 loginButton">
					<button ng-click="$ctrl.join()">Connect</button>
				</div>
			</div>
			<!-- <div class="row">

			</div> -->
		</form>

	</div>
</div>
