<div class="container">
	<div class="row">
		<form>
			<h1> Connection </h1>
			<div class="row loginInput">
				<div class="col-md-3 col-md-offset-3 col-xs-12">
					<input type="text" placeholder="Your pseudo" ng-model="$ctrl.user.pseudo" required="" class="inputForm">
				</div>
				<div class="col-md-3 col-xs-12">
					<input type="password" placeholder="Password" ng-model="$ctrl.user.password" required="" class="inputForm">
				</div>
				<div class="col-xs-12 loginButton text-center">
					<button ng-click="$ctrl.login($ctrl.user)">Connect</button>
				</div>
			</div>
			<!-- <div class="row">

			</div> -->
		</form>

	</div>
</div>
