<!-- Window Learn more -->
<section>
    <div class="container-fluid">
        <div class="row">
            <h1 ng-if="!$ctrl.editMode" class="projecttitle">
                {{$ctrl.projects.title}}</h1>
            <div class="col-xs-5 col-xs-offset-2 group" ng-if="$ctrl.editMode">
                <input ng-if="$ctrl.editMode" class="titleedit" type="text" ng-model="$ctrl.projects.title" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <!-- <label class="label" ng-if="$ctrl.editMode">Titre </label> -->
            </div>
            <!-- <time><p ng-if="!$ctrl.editMode" > Le {{$ctrl.projects.updatedAt | date:'dd-MM-yyyy à HH:mm:ss'}} </p></time> -->
            <!-- Récupération des images du projet -->

            <div class="" ng-repeat="image in $ctrl.projects.image | limitTo:$ctrl.limit : $ctrl.begin">
                <div style="background-image: url({{image}})" class="projectimage">
                    <a ng-click="$ctrl.prev()" class="btnPrev" ng-if="!$ctrl.editMode">< </a>
                    <a ng-click="$ctrl.next()" class="btnNext" ng-if="!$ctrl.editMode">
                        >
                    </a>
                </div>

            </div>

            <!-- Récupération des contributeurs -->
            <div class="col-md-10 col-xs-12 col-md-offset-1 usercardproject">
                <div ng-repeat="student in $ctrl.projects.student | limitTo : 3">
                    <a href="#/student/{{student._id}}">
                        <div class="littlecard littlecardproject col-md-4 col-xs-6">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="imageuser" style="background-image:url({{student.avatar}})"></div>
                                </div>
                                <div class="col-xs-8">
                                    <h4>{{student.name}}</h4>
                                    <h6>{{student.techno}}</h6>
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
            </div>

        </div>

        <div class="container">
            <!-- Description du Projet -->
            <div class="row dialog">
                <div ng-if="!$ctrl.editMode" class="techno" style="background-image:url(/img/{{$ctrl.projects.techno}}.jpg)"></div>
                <!-- editMode Techno -->
                <div ng-if="$ctrl.editMode" class="group">
                    <label class="labelInput">Langage</label>
                    <p>
                        <select ng-model="$ctrl.projects.techno">
                            <option>Javascript</option>
                            <option>Php</option>
                            <option>Ruby</option>
                            <option>Java</option>
                            <option>Android</option>
                            <option>iOS</option>
                        </select>
                        <span class="caret selectcaret"></span>
                    </p>

                </div>
                <p ng-if="!$ctrl.editMode">{{$ctrl.projects.content}}</p>
                <div class="group">
                    <textarea ng-if="$ctrl.editMode" rows="6" cols="50" type="text" ng-model="$ctrl.projects.content" required></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label ng-if="$ctrl.editMode">Description
                    </label>
                </div>
            </div>
        </div>

        <!-- Comment -->
        <div class="container carte interne">
            <div class="row">
                <div class="col-xs-8">
                    <input type="text" placeholder="Écrivez votre commentaire" value="" ng-model="$ctrl.comment">
                </div>
                <div class="col-xs-4">
                    <button class="btn" type="button" ng-click="$ctrl.addComment($ctrl.projects, $ctrl.comment)">Envoyer</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12 comment">
                    <div class="" ng-repeat="comment in $ctrl.projects.comments">
                        <p>
                            <i class="fa fa-comments-o" aria-hidden="true"></i>
                            {{comment}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edition -->
        <div class="row edition">
            <div class="col-xs-2 col-xs-offset-3">
                <a class="btn" ng-click="$ctrl.update($ctrl.projects)">
                    <i class="fa fa-pencil-square-o fa-lg " aria-hidden="true"></i>
                    {{($ctrl.editMode ? 'Valider' : 'Edit')}}
                </a>
            </div>
            <div class="col-xs-2">
                <a class="btn" ng-if="$ctrl.editMode" ng-click="$ctrl.cancel($ctrl.project)">
                    <i class="fa fa-level-down fa-lg" aria-hidden="true"></i>
                    Annuler
                </a>
            </div>
            <div class="col-xs-2">
                <a class="btn" ng-click="$ctrl.delete($ctrl.project)" ui-sref="app.projects">
                    <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                    Delete
                    {{}}
                </a>
            </div>
        </div>
    </div>
</section>
