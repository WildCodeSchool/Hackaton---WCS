<!-- Window Learn more -->
<section>
    <div class="container-fluid">
        <div class="row">
            <h1 ng-if="!$ctrl.editMode" class="projecttitle"> {{$ctrl.projects.title}}</h1>
            <div class="col-xs-5 col-xs-offset-2 group" ng-if="$ctrl.editMode">
                <input ng-if="$ctrl.editMode" class="projecttitle" type="text" ng-model="$ctrl.projects.title" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <!-- <label class="label" ng-if="$ctrl.editMode">Titre </label> -->
            </div>
<!-- <time><p ng-if="!$ctrl.editMode" > Le {{$ctrl.projects.updatedAt | date:'dd-MM-yyyy à HH:mm:ss'}} </p></time> -->
            <!-- Récupération des images du projet -->

            <div class="" ng-repeat="image in $ctrl.projects.image | limitTo:$ctrl.limit : $ctrl.begin">
                <div style="background-image: url({{image}})" class="projectimage">
                    <p ng-if="!$ctrl.editMode" class="techno">{{$ctrl.projects.techno}} </p>
                    <div class="col-xs-5 col-xs-offset-2 group" ng-if="$ctrl.editMode">
                        <input ng-if="$ctrl.editMode" class="techno" type="text" ng-model="$ctrl.projects.techno" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <!-- <label class="label" ng-if="$ctrl.editMode"> Language de Programmation </label> -->
                    </div>
                  </div>
                  <a ng-click="$ctrl.prev()" class="btnPrev">
                      < </a>
                          <a ng-click="$ctrl.nexte()" class="btnNext"> > </a>
              </div>

        </div>
        <div class="row">
            <div class="col-xs-12">

                <!-- Récupération des contributeurs -->
                <div class="contributors" ng-repeat="student in $ctrl.projects.student">
                    <div class="col-xs-1 col-xs-offset-2">
                        <img ng-src="data:image/jpg;base64,{{student.avatar}}" class="img-responsive img-circle" ui-sref="app.student({studentId : student._id})">
                        <p>{{student.name}} </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Description du Projet </h1>
            <div class="row dialog">
                <p ng-if="!$ctrl.editMode">{{$ctrl.projects.content}}</p>
                <div class="group">
                    <textarea ng-if="$ctrl.editMode" rows="6" cols="50" type="text" ng-model="$ctrl.projects.content" required></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label ng-if="$ctrl.editMode">Description </label>
                </div>
            </div>
        </div>

        <div class="row edition">
            <div class="col-xs-2 col-xs-offset-3">
                <a class="btn" ng-click="$ctrl.update($ctrl.projects)">
                    <i class="fa fa-pencil-square-o fa-lg " aria-hidden="true"></i> {{($ctrl.editMode ? 'Valider' : 'Edit')}} </a>
            </div>
            <div class="col-xs-2">
                <a type="btn" ng-if="$ctrl.editMode" ng-click="$ctrl.cancel($ctrl.project)">
                    <i class="fa fa-pencil-square-o " aria-hidden="true"></i> Annuler </a>
            </div>
            <div class="col-xs-2">
                <a class="btn" ng-click="$ctrl.delete($ctrl.project)" ui-sref="app.projects">
                    <i class="fa fa-trash fa-lg" aria-hidden="true"></i> Delete {{}}</a>
            </div>
        </div>
    </div>

</section>
