<section>
    <div class="container">
        <h1> New Project </h1>
        <form>
            <div class="row">
                <div class="col-xs-3 col-xs-offset-2">
                    <div class="group">
                        <input type="text" ng-model="$ctrl.project.title" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Title </label>
                    </div>
                    <div class="group">
                        <input type="text" ng-model="$ctrl.project.school" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label> School </label>
                    </div>
                </div>

                <div class="col-xs-3 col-xs-offset-2">
                    <div class="select-editable">
                        <div class="group">
                            <select onchange="this.nextElementSibling.value=this.value">
                        <option value=""></option>
                        <option ng-repeat="student in $ctrl.students">{{student.name}}</option>
                      </select>
                            <input type="text" name="format" ng-model="$ctrl.project.student" required />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label> Contributor(s) </label>

                        </div>
                    </div>


                    <div class="group">
                        <input type="text" ng-model="$ctrl.project.techno" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Language(s) </label>
                    </div>
                </div>


                <div class="col-xs-8 col-xs-offset-4">
                    <div class="group">
                        <textarea type="text" ng-model="$ctrl.project.content" required></textarea>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label> Description </label>
                    </div>
                </div>

                <div class="col-xs-8 col-xs-offset-4">
                    <div class="group">
                        <input type="text" ng-model="$ctrl.project.image" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label> Picture(s) </label>
                    </div>
                </div>


                <div class="col-xs-8 col-xs-offset-3 edition">
                    <div class="col-xs-4">
                        <button class="btn" ng-click="$ctrl.add()">
                          <i class="fa fa-lg fa-cloud-download" aria-hidden="true"> Ajouter</i>  </button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn" ng-click="$ctrl.annuler(article)" ui-sref="app.projects">
                           <i class="fa fa-lg fa-undo" aria-hidden="true">Annuler</i>  </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
