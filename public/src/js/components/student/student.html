<section id="studentview">
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <h1>Les projets de {{$ctrl.student.name}}</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="thumbnail" ng-repeat="project in $ctrl.studentProjects">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div ng-repeat="image in project.image |Â limitTo : 1">
                                        <img ng-src="{{image}}" class="img-responsive">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="caption">
                                        <h3>{{project.title}}</h3>
                                        <p>{{project.content}}</p>
                                        <p>{{project.techno}}</p>
                                        <p>
                                            <a href="/projects/{{project._id}}" class="btn btn-primary" role="button">Voir le projet</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-xs-push-8 fixed student">
                <div class="auteur">
                    <img ng-src="{{$ctrl.student.avatar}}" class="img-responsive img-circle">
                    <h2>{{$ctrl.student.name | uppercase}}
                    </h2>
                    <p>Techno : <span>{{$ctrl.student.techno}}</span>
                    </p>
                    <p>GitHub :
                        <span>
                            <a href="http://www.github.com/{{$ctrl.student.github}}">@{{$ctrl.student.github}}</a>
                        </span>
                    </p>

                    <hr>
                    <p>Description : </p>
                    <p>{{$ctrl.student.description}}
                    </p>
                    <p>Ville :
                        <span>{{$ctrl.student.city}}</span>
                    </p>
                    <hr>
                    <p>
                        <select ng-model="newProject.projects">
                            <option value=" "></option>
                            <option ng-repeat="project in $ctrl.projects">{{project.title}}</option>
                        </select>
                    </p>
                    <p><button class="btn btn-default" role="group" ng-click="$ctrl.addProject($ctrl.student._id, newProject)">Add New Project</button></p>
                </div>
            </div>
        </div>
    </div>
</section>
