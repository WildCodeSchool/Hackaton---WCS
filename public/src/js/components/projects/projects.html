<div class="container-fluid">
    <div class="row ">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="col-xs-8">
                    <div class="" ng-repeat="project in $ctrl.projects | limitTo : $ctrl.limit ">
                        <div class="card carte interne card-block">
                            <p>{{project.student.name}}</p>
                            <div class="imageview" ng-repeat="image in project.image | limitTo: 1" ng-src="" style="background-image:url({{image}})"></div>
                            <h2 class="card-title">{{project.title}}</h2>
                            <p class="card-content">{{project.content | limitTo : 150}}
                                <span ng-if="project.content.length > 150 ">...</span>
                            </p>
                            <div class="row">
                                <div ng-repeat="student in project.student">
                                    <div class="card carte interne card-block col-xs-3">
                                        <div class="row">
                                            <div class="col-xs-5">
                                                <div class="imageuser" style="background-image:url(data:image/jpg;base64,{{student.avatar}})"></div>
                                            </div>
                                            <div class="col-xs-7">
                                                <h4>{{student.name}}</h4>
                                                <h6>{{student.techno}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="" ui-sref="app.project({projectId : project._id})">
                                <p class="btn center">Voir plus</p>
                            </a>
                        </div>
                    </div>
                    <button class="btn" name="button" ng-click="$ctrl.loadmore()" ng-if="$ctrl.limit < $ctrl.projects.length">Charger plus de projets</button>
                </div>
                <div class="col-xs-4">
                    <div class="" ng-repeat="student in $ctrl.students">
                        <a href="#/student/{{student._id}}">
                            <div class="card carte interne card-block">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="imageuser" style="background-image:url(data:image/jpg;base64,{{student.avatar}})"></div>
                                    </div>
                                    <div class="col-xs-8">
                                        <h4>{{student.name}}</h4>
                                        <h6>{{student.techno}}</h6>
                                    </div>
                                </div>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row col-xs-2 col-xs-offset-5 text-center">
        <button class="btn btn-primary addArticle" ui-sref="app.newproject">+ Add project
        </button>
    </div>

</div>
